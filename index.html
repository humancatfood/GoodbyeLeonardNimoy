            <!-- stars -->

            <div class="stars">
                <script type="text/javascript">

                    (function () {

                        var stars = [
                            [32, 26, 0.38], [34, 98, 1.06], [21, 89, 0.94], [17, 0, 1.29],  [22, 21, 0.6],  [38, 91, 0.31],
                            [30, 60, 0.79], [28, 62, 0.76], [15, 72, 0.77], [8, 81, 0.69],  [24, 96, 0.48], [23, 38, 0.59],
                            [23, 28, 0.35], [21, 63, 0.75], [9, 9, 0.6],    [5, 5, 0.41],   [15, 26, 1.24], [20, 94, 0.94],
                            [17, 86, 0.52], [16, 68, 0.54], [38, 36, 1.07], [5, 58, 0.38],  [5, 39, 0.89],  [13, 57, 0.94],
                            [11, 94, 0.78], [37, 54, 0.34], [15, 90, 0.41], [12, 98, 1.21], [17, 58, 0.88], [20, 28, 0.53],
                            [16, 97, 0.92], [40, 24, 0.61], [11, 98, 0.39], [40, 87, 0.4],  [31, 63, 1.07], [13, 69, 0.7],
                            [1, 48, 0.42],  [4, 17, 0.5],   [7, 22, 1.2], [10, 75, 1.29]
                        ];

                        for (var i= 0, l=stars.length; i<l; i++)
                        {
                            var star = stars[i];
                            document.write('<div class="star" style="bottom: ' + (star[0] + 25) + 'em; left: ' + star[1] + '%; width: ' + star[2] + 'em; height: ' + (star[2] * 2) + 'em;"></div>');
                        }
                    }());

                </script>

            <!-- Mr Spock -->

            <div class="spock">

                <div class="torso">
                    <div class="badge"></div>
                </div>

                <div class="neck"></div>

                <div class="head">
                    <div class="hair"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="chin">

                        <div class="palm"></div>

                    </div>
                </div>
